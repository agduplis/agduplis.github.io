<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact private chef Abby for a consultation on personalized meal services.">
    <meta name="keywords" content="contact private chef, book a chef, chef consultation, meal service inquiry">
    <title>Contact | Cooking with Abby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Cooking with Abby!</h1>
        </div>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="aboutme.html" class="nav-link">About Me</a>
            <a href="gallery.html" class="nav-link">Gallery</a>
            <a href="vendors.html" class="nav-link">Vendors</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Let's Plan Your Perfect Meal</h2>
            <p>Have questions or ready to book your consultation? Fill out the form below!</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Your Inquiry:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Tell me a little about what you're looking for..."></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Cooking with Abby. All Rights Reserved.</p>
        <p>Email: information@cookingwithabby.com</p>
    </footer>
</body>
</html>
